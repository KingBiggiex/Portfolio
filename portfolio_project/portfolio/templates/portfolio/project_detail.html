{% extends 'portfolio/base.html' %}

{% block content %}
<article class="project">
    <h1>{{ project.title }}</h1>
    <img src="{{ project.image.url }}" alt="{{ project.title }}">
    <p>{{ project.description }}</p>
    {% if project.url %}
    <a href="{{ project.url }}" target="_blank">Visit Project</a>
    {% endif %}
</article>
{% endblock %}
